<script type="text/javascript">
    $(document).ready(function($) {
      // Function to load content based on URL hash
      function loadContentFromHash() {
        var hash = window.location.hash.substring(1);
        if (hash === "") {
          // If no hash, load default content (e.g., home)
          $(document).find('.home-page').load("includes/homepage.html");
        } else if (hash.startsWith("Topics/")) {
          // If the hash starts with "Topics/", load the content from the corresponding file
          var topic = hash.substring(7); // Remove "Topics/" from the hash
          var contentPath = "includes/Topics/" + topic + ".html";
          $(document).find('.home-page').load(contentPath);
        } else {
          // Load content based on the hash
          $(document).find('.home-page').load("includes/" + hash + ".html");
        }
      }
  
      // Function to handle hashchange event
      function handleHashChange() {
        loadContentFromHash();
      }
  
      // Load initial content based on URL hash
      loadContentFromHash();
  
      // Handle click events on navigation links
      $(document).on('click', '.clickables', function(event) {
        event.preventDefault();
        var screen_name = $(this).attr('page_name');
        window.location.hash = '/' + screen_name;
      });
  
      // Handle click events on "Enroll Now" link inside courses.html
      $(document).on('click', '.enroll-link', function(event) {
        event.preventDefault();
        var href = $(this).attr('href');
        window.location.hash = href;
      });
  
      // Listen for hashchange event and handle content loading
      $(window).on('hashchange', function() {
        handleHashChange();
      });
    });
  </script>
